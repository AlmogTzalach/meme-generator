<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>MEMEGEN</title>
  </head>
  <body onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <section class="header-container">
      <header class="main-header main-layout flex space-between">
        <div class="logo flex align-center">
          <img src="images/LOGO.png" />
        </div>
        <div class="dropdown">
            <div class="menu-toggle" onclick="toggleMenu()">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
        <ul class="main-nav clean-list flex space-between">
          <li class="menu-item">Gallery</li>
          <li class="menu-item">Memes</li>
          <li class="menu-item">About</li>
        </ul>
      </header>
    </section>

    <section class="search-container">
      <section class="main-search main-layout flex">
        <input type="text" placeholder="Enter search keyword" />
        <button class="search-tag"></button>
        <button class="search-tag"></button>
        <button class="search-tag"></button>
        <button class="search-tag"></button>
        <a href="#">More...</a>
      </section>
    </section>

    <section class="main-content main-layout flex">

    <div class="meme-editor flex space-between hide">
        <div class="canvas-container">
            <canvas width="500" height="500"></canvas>
        </div>

        <div class="editor-interface flex">

            <div class="btns-container flex">
                <input type="text" class="text-editor">
            </div>
            <div class="btns-container flex align-center">
                <button class="editor-btn"><img src="images/icons/up-and-down-arrows.png"></button>
                <button class="editor-btn"><img src="images/icons/add.png"></button>
                <button class="editor-btn"><img src="images/icons/trash.png"></button>
            </div>


        <div class="btns-container flex">
            <button class="editor-btn"><img src="images/icons/increase font - icon.png"></button>
            <button class="editor-btn"><img src="images/icons/decrease font - icon.png"></button>
            <button class="editor-btn"><img src="images/icons/align-to-left.png"></button>
            <button class="editor-btn"><img src="images/icons/center-text-alignment.png"></button>
            <button class="editor-btn"><img src="images/icons/align-to-right.png"></button>
        </div>

        <div class="btns-container flex">
            <select name="font-select">
                <option value="impact">Impact</option>
                <option value="arial">Arial</option>
            </select>
            <button class="editor-btn">A</button>
            <button class="editor-btn"><img src="images/icons/paint-board-and-brush.png"></button>
        </div>
            
        </div>

    </div>

      <div class="grid-container grid gallery"></div>
    </section>

    <section class="footer-container">
      <footer class="main-footer main-layout">footer</footer>
    </section>

    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/main.js"></script>
    <script>
        function toggleMenu() {
          document.querySelector('.main-nav').classList.toggle('show')
          document.querySelector('.menu-toggle').classList.toggle('change')
          document.body.classList.toggle('screen-open')
        }
      </script>
  </body>
</html>
